# Auto-update Victor formula when new releases are published
# Uses PyPI API polling - no cross-repo tokens needed
name: Update Formula

on:
  # Check for new releases every 6 hours
  schedule:
    - cron: '0 */6 * * *'
  # Manual trigger
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update to (e.g., 0.2.0). Leave empty to auto-detect latest.'
        required: false
        type: string

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Get latest PyPI version
        id: latest
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "Using manual version: ${{ github.event.inputs.version }}"
          else
            # Get latest version from PyPI API (more reliable than GitHub releases)
            VERSION=$(curl -s https://pypi.org/pypi/victor-ai/json | jq -r '.info.version')
            if [ "$VERSION" = "null" ] || [ -z "$VERSION" ]; then
              echo "Failed to get version from PyPI"
              exit 1
            fi
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "Latest PyPI version: $VERSION"
          fi

      - name: Get current formula version
        id: current
        run: |
          CURRENT=$(grep -oP 'victor_ai-\K[0-9.]+' Formula/victor.rb | head -1 || echo "0.0.0")
          echo "VERSION=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current formula version: $CURRENT"

      - name: Check if update needed
        id: check
        run: |
          LATEST="${{ steps.latest.outputs.VERSION }}"
          CURRENT="${{ steps.current.outputs.VERSION }}"

          if [ "$LATEST" != "$CURRENT" ] && [ -n "$LATEST" ] && [ "$LATEST" != "null" ]; then
            echo "UPDATE=true" >> $GITHUB_OUTPUT
            echo "Update needed: $CURRENT -> $LATEST"
          else
            echo "UPDATE=false" >> $GITHUB_OUTPUT
            echo "No update needed (current: $CURRENT, latest: $LATEST)"
          fi

      - name: Download and compute SHA256
        if: steps.check.outputs.UPDATE == 'true'
        id: sha256
        run: |
          VERSION="${{ steps.latest.outputs.VERSION }}"
          URL="https://files.pythonhosted.org/packages/source/v/victor-ai/victor_ai-${VERSION}.tar.gz"

          echo "Downloading from: $URL"

          # Download and compute SHA256
          HTTP_CODE=$(curl -sI -o /dev/null -w "%{http_code}" "$URL")
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Failed to download package (HTTP $HTTP_CODE)"
            exit 1
          fi

          curl -sL "$URL" -o victor.tar.gz
          SHA256=$(sha256sum victor.tar.gz | cut -d' ' -f1)
          echo "SHA256=$SHA256" >> $GITHUB_OUTPUT
          echo "Computed SHA256: $SHA256"

      - name: Update formula
        if: steps.check.outputs.UPDATE == 'true'
        run: |
          VERSION="${{ steps.latest.outputs.VERSION }}"
          SHA256="${{ steps.sha256.outputs.SHA256 }}"

          cat > Formula/victor.rb << EOF
# typed: false
# frozen_string_literal: true

class Victor < Formula
  include Language::Python::Virtualenv

  desc "Enterprise-Ready AI Coding Assistant - Any model, any provider"
  homepage "https://github.com/vjsingh1984/victor"
  url "https://files.pythonhosted.org/packages/source/v/victor-ai/victor_ai-${VERSION}.tar.gz"
  sha256 "${SHA256}"
  license "Apache-2.0"

  depends_on "python@3.12"

  def install
    virtualenv_install_with_resources
  end

  test do
    assert_match "victor", shell_output("#{bin}/victor --version")
  end
end
EOF

          echo "Updated formula:"
          cat Formula/victor.rb

      - name: Commit and push
        if: steps.check.outputs.UPDATE == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/victor.rb
          git diff --staged --quiet || git commit -m "Update victor to ${{ steps.latest.outputs.VERSION }}"
          git push
